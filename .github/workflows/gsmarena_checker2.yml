# .github/workflows/gsmarena_checker.yml
name: Check GSMArena Hourly

on:
  schedule:
    # Her saatin başında (UTC) çalışır
    - cron: '*/10 * * * *'
  workflow_dispatch: # Manuel tetikleme için

jobs:
  check_phones:
    runs-on: ubuntu-latest
    permissions: # Repository'ye yazma izni için (dosyayı commit etmek)
        contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run GSMArena checker script
        env:
          SMTP_SERVER_ENV: ${{ secrets.SMTP_SERVER_SECRET }}
          SMTP_PORT_ENV: ${{ secrets.SMTP_PORT_SECRET }}
          SMTP_USERNAME_ENV: ${{ secrets.SMTP_USERNAME_SECRET }}
          SMTP_PASSWORD_ENV: ${{ secrets.SMTP_PASSWORD_SECRET }}
          SENDER_EMAIL_ENV: ${{ secrets.SENDER_EMAIL_SECRET }}
          RECEIVER_EMAIL_ENV: ${{ secrets.RECEIVER_EMAIL_SECRET2 }}
        run: python check_gsmarena_python.py # Python script dosyanızın adı (bu dosya da repository'nizde olmalı)

